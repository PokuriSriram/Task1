<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Emerald Awadh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --emerald: #023020; --rose-gold: #D4AF37; --soft-ivory: #FCF9F2; }
        body { background-color: var(--soft-ivory); font-family: 'Georgia', serif; }
        .navbar { background: var(--emerald) !important; border-bottom: 2px solid var(--rose-gold); }
        .form-box { background: white; border-radius: 40px 0; border-right: 12px solid var(--emerald); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">EMERALD AWADH</a>
            <ul class="navbar-nav ms-auto flex-row">
                <li class="nav-item mx-2"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item mx-2"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 form-box p-0 overflow-hidden">
                <div class="row g-0">
                    <div class="col-md-5 p-5 text-white d-flex flex-column justify-content-center" style="background: var(--emerald);">
                        <h2 class="fw-bold">Contact Us</h2>
                        <p class="opacity-75 mt-4">Let our concierge team design your royal feast.</p>
                    </div>
                    <div class="col-md-7 p-5">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6"><input type="text" class="form-control" placeholder="Name" required></div>
                                <div class="col-md-6"><input type="email" class="form-control" placeholder="Email" required></div>
                                <div class="col-12"><textarea class="form-control" rows="4" placeholder="Your Preference"></textarea></div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-dark w-100 py-3" style="background: var(--emerald); border-radius: 0;">SEND INQUIRY</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
